name: prefect-docker-pixi-tiled-arpes
prefect-version: 3.6.10

build: null

push: null

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /repo
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/nsls2/arpes-workflows.git
      branch: main

deployments:
  - name: arpes-end-of-run-workflow-docker
    version: 0.1.2
    tags:
      - arpes
      - esm
      - main
    description: Deploy the updated Docker image
    entrypoint: end_of_run_workflow.py:end_of_run_workflow
    parameters: {}
    schedule: {}
    work_pool:
      job_variables:
        env:
          TILED_SITE_PROFILES: /nsls2/software/etc/tiled/profiles
        image: ghcr.io/nsls2/arpes-workflows:main
        image_pull_policy: Always
        network: slirp4netns
        volumes:
          - /nsls2/data/esm/proposals:/nsls2/data/esm/proposals
          - /nsls2/data3/esm/proposals:/nsls2/data3/esm/proposals
          - /nsls2/software/etc/tiled:/nsls2/software/etc/tiled
        container_create_kwargs:
          userns_mode: "keep-id:uid=402966,gid=402966"  # workflow-esm:workflow-esm
        auto_remove: true
      name: arpes-work-pool-docker
